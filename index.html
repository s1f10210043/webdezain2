<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <!-- ここにCSSファイルや他のヘッダー情報を追加できます -->
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>Welcome to Your Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- コンテンツのセクション -->
    <section id="home">
        <h2>Home Section</h2>
        <p>This is the home section of your website.</p>
    </section>

    <section id="about">
        <h2>About Section</h2>
        <p>Learn more about us and our interests.</p>
    </section>

    <section id="contact">
        <h2>Contact Section</h2>
        <p>Feel free to contact us using the form below.</p>
        <!-- ここに連絡フォームや連絡先情報を追加できます -->
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy; 2023 Your Website</p>
    </footer>

    <!-- ここにJavaScriptファイルを追加できます -->

</body>
</html>
